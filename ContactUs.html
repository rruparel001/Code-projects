      <h4>Contact Us</h4>
    <div class="contactus">
      <form action="/contact_us.php">
        <div class="contact">
          <div class="column1">
            <label for="ftname">First Name</label>
          </div>
          <div class="column2">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>
        </div>
        <div class="contact">
          <div class="column1">
            <label for="ltname">Last Name</label>
          </div>
          <div class="column2">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          </div>
        </div>
        <div class="contact">
          <div class="column1">
            <label for="email">Email</label>
          </div>
          <div class="column2">
            <input type="email" id="emailID" name="email" placeholder="Enter your Email..">
          </div>
        </div>
        <div class="contact">
          <div class="column1">
            <label for="desc">Provide Brief Description:</label>
          </div>
          <div class="column2">
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          </div>
        </div>
        <div class="contact">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
